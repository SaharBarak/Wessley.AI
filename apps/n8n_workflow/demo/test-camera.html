<!DOCTYPE html>
<html>
<head>
    <title>Camera Controls Test</title>
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background: #222; color: white; font-family: monospace; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Camera Controls Test</h3>
        <p>Mouse: Drag to orbit, Wheel to zoom</p>
        <p>Keyboard: WASD + QE to move</p>
        <div id="status">Loading...</div>
    </div>
    
    <script>
        let scene, camera, renderer, controls;
        let statusDiv = document.getElementById('status');
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Test objects
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Add some reference objects
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);
            
            // Controls
            console.log('THREE.OrbitControls available:', typeof THREE.OrbitControls !== 'undefined');
            statusDiv.innerHTML = 'THREE.OrbitControls: ' + (typeof THREE.OrbitControls !== 'undefined' ? 'Available' : 'NOT AVAILABLE');
            
            if (typeof THREE.OrbitControls !== 'undefined') {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                statusDiv.innerHTML += '<br>OrbitControls: Initialized';
                console.log('OrbitControls initialized');
            } else {
                statusDiv.innerHTML += '<br>OrbitControls: FAILED TO LOAD';
                console.error('OrbitControls not available');
            }
            
            // Window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (controls) {
                controls.update();
            }
            
            renderer.render(scene, camera);
        }
        
        // Start when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
