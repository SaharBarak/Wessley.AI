<!DOCTYPE html>
<html>
<head>
    <title>Camera Controls - Working Test</title>
    <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
            font-family: monospace; 
            overflow: hidden;
        }
        canvas { display: block; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üñ±Ô∏è Mouse Rotation Test</h3>
        <p><strong>Left Click + Drag:</strong> Should rotate the view around the center</p>
        <p><strong>Right Click + Drag:</strong> Should pan the view</p>
        <p><strong>Mouse Wheel:</strong> Should zoom in/out</p>
        <div id="status">Initializing...</div>
        <div id="debug">Debug info will appear here...</div>
    </div>
    
    <script>
        class SimpleOrbitControls {
            constructor(camera, domElement) {
                this.camera = camera;
                this.domElement = domElement;
                this.target = new THREE.Vector3(0, 0, 0);
                
                this.spherical = new THREE.Spherical();
                this.sphericalDelta = new THREE.Spherical();
                this.scale = 1;
                this.panOffset = new THREE.Vector3();
                
                this.rotateSpeed = 0.5;
                this.zoomSpeed = 1.0;
                this.panSpeed = 1.0;
                
                this.isMouseDown = false;
                this.mouseButton = -1;
                this.lastMousePosition = new THREE.Vector2();
                
                // Set initial spherical coordinates
                const offset = new THREE.Vector3();
                offset.copy(this.camera.position).sub(this.target);
                this.spherical.setFromVector3(offset);
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                this.domElement.addEventListener('mousedown', (event) => {
                    this.isMouseDown = true;
                    this.mouseButton = event.button;
                    this.lastMousePosition.set(event.clientX, event.clientY);
                    document.getElementById('debug').innerHTML = 'Mouse down - button: ' + event.button;
                    event.preventDefault();
                });
                
                this.domElement.addEventListener('mousemove', (event) => {
                    if (!this.isMouseDown) return;
                    
                    const deltaX = event.clientX - this.lastMousePosition.x;
                    const deltaY = event.clientY - this.lastMousePosition.y;
                    
                    if (this.mouseButton === 0) { // Left button - rotate
                        this.sphericalDelta.theta -= 2 * Math.PI * deltaX / this.domElement.clientHeight * this.rotateSpeed;
                        this.sphericalDelta.phi -= 2 * Math.PI * deltaY / this.domElement.clientHeight * this.rotateSpeed;
                        document.getElementById('debug').innerHTML = 'Rotating - deltaX: ' + deltaX + ', deltaY: ' + deltaY;
                    } else if (this.mouseButton === 2) { // Right button - pan
                        this.pan(deltaX, deltaY);
                        document.getElementById('debug').innerHTML = 'Panning - deltaX: ' + deltaX + ', deltaY: ' + deltaY;
                    }
                    
                    this.lastMousePosition.set(event.clientX, event.clientY);
                });
                
                this.domElement.addEventListener('mouseup', () => {
                    this.isMouseDown = false;
                    this.mouseButton = -1;
                });
                
                this.domElement.addEventListener('wheel', (event) => {
                    if (event.deltaY < 0) {
                        this.scale /= 1.1;
                    } else {
                        this.scale *= 1.1;
                    }
                    event.preventDefault();
                });
                
                this.domElement.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                });
            }
            
            pan(deltaX, deltaY) {
                const offset = new THREE.Vector3();
                offset.copy(this.camera.position).sub(this.target);
                const targetDistance = offset.length();
                
                const fov = this.camera.fov * Math.PI / 180;
                const panDistance = 2 * targetDistance * Math.tan(fov / 2);
                
                const panLeft = new THREE.Vector3();
                panLeft.setFromMatrixColumn(this.camera.matrix, 0);
                panLeft.multiplyScalar(-deltaX * panDistance / this.domElement.clientHeight);
                
                const panUp = new THREE.Vector3();
                panUp.setFromMatrixColumn(this.camera.matrix, 1);
                panUp.multiplyScalar(deltaY * panDistance / this.domElement.clientHeight);
                
                this.panOffset.add(panLeft).add(panUp);
            }
            
            update() {
                const offset = new THREE.Vector3();
                offset.copy(this.camera.position).sub(this.target);
                
                this.spherical.setFromVector3(offset);
                this.spherical.theta += this.sphericalDelta.theta;
                this.spherical.phi += this.sphericalDelta.phi;
                
                // Constrain phi
                this.spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, this.spherical.phi));
                this.spherical.radius *= this.scale;
                this.spherical.radius = Math.max(0.5, Math.min(50, this.spherical.radius));
                
                // Apply pan offset
                this.target.add(this.panOffset);
                
                // Update camera position
                offset.setFromSpherical(this.spherical);
                this.camera.position.copy(this.target).add(offset);
                this.camera.lookAt(this.target);
                
                // Damping
                this.sphericalDelta.theta *= 0.95;
                this.sphericalDelta.phi *= 0.95;
                this.panOffset.multiplyScalar(0.95);
                this.scale = 1;
            }
        }
        
        let scene, camera, renderer, controls;
        const keyState = {};
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 3);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Create test scene
            createTestScene();
            
            // Initialize controls
            controls = new SimpleOrbitControls(camera, renderer.domElement);
            
            // Keyboard controls
            setupKeyboardControls();
            
            // Resize handler
            window.addEventListener('resize', onWindowResize);
            
            // Status update
            document.getElementById('status').textContent = '‚úÖ Camera controls active - Try mouse and keyboard!';
            
            // Start animation
            animate();
        }
        
        function createTestScene() {
            // Vehicle frame (similar to enhanced viewer)
            const frameGeometry = new THREE.BoxGeometry(4.2, 1.7, 1.8);
            const frameEdges = new THREE.EdgesGeometry(frameGeometry);
            const frame = new THREE.LineSegments(frameEdges, new THREE.LineBasicMaterial({ 
                color: 0x333333 
            }));
            frame.position.set(0, 0, 0.9);
            scene.add(frame);
            
            // Some test components
            const componentGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const componentMaterial = new THREE.MeshBasicMaterial({ color: 0x4fc3f7 });
            
            for (let i = 0; i < 10; i++) {
                const component = new THREE.Mesh(componentGeometry, componentMaterial);
                component.position.set(
                    (Math.random() - 0.5) * 4,
                    (Math.random() - 0.5) * 1.5,
                    Math.random() * 1.5
                );
                scene.add(component);
            }
            
            // Axes helper
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
            
            // Grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
        }
        
        function setupKeyboardControls() {
            window.addEventListener('keydown', (event) => {
                keyState[event.code] = true;
                
                if (event.code === 'KeyR') {
                    // Reset camera
                    camera.position.set(3, 2, 3);
                    controls.target.set(0, 0, 0);
                    event.preventDefault();
                }
            });
            
            window.addEventListener('keyup', (event) => {
                keyState[event.code] = false;
            });
        }
        
        function updateKeyboardMovement() {
            const speed = 0.1;
            
            // Get camera direction vectors
            const forward = new THREE.Vector3();
            camera.getWorldDirection(forward);
            const right = new THREE.Vector3();
            right.crossVectors(forward, camera.up).normalize();
            const up = camera.up.clone();
            
            const movement = new THREE.Vector3();
            
            if (keyState['KeyW']) movement.add(forward.multiplyScalar(speed));
            if (keyState['KeyS']) movement.add(forward.multiplyScalar(-speed));
            if (keyState['KeyA']) movement.add(right.multiplyScalar(-speed));
            if (keyState['KeyD']) movement.add(right.multiplyScalar(speed));
            if (keyState['KeyQ']) movement.add(up.multiplyScalar(-speed));
            if (keyState['KeyE']) movement.add(up.multiplyScalar(speed));
            
            if (movement.length() > 0) {
                camera.position.add(movement);
                controls.target.add(movement);
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            updateKeyboardMovement();
            controls.update();
            
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
