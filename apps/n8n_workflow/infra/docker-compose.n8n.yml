version: "3.9"

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: wessley-n8n
    ports:
      - "5678:5678"
    env_file: ./n8n.env
    volumes:
      - ../n8n-workflows:/data/workflows
      - ../schemas:/data/schemas
      - n8n_data:/home/node/.n8n
    networks:
      - wessley-network
    depends_on:
      - model-builder
      - layout
      - ingest
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  model-builder:
    build: 
      context: ../services/model-builder
      dockerfile: Dockerfile
    container_name: wessley-model-builder
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - wessley-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  layout:
    build:
      context: ../services/layout
      dockerfile: Dockerfile
    container_name: wessley-layout
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    networks:
      - wessley-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  ingest:
    build:
      context: ../services/ingest
      dockerfile: Dockerfile
    container_name: wessley-ingest
    ports:
      - "3001:3001"
    env_file: ../services/ingest/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - wessley-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: wessley-redis
    ports:
      - "6379:6379"
    networks:
      - wessley-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

networks:
  wessley-network:
    driver: bridge

volumes:
  n8n_data:
    driver: local
  redis_data:
    driver: local